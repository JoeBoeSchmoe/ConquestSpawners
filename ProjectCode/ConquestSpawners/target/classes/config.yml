# ===================================================
# ğŸ§± ConquestSpawners - Configuration File
# Controls core plugin behavior including limits, economy,
# GUI interaction, and cooldowns.
# Reloadable at runtime using /spawners reload
# ===================================================

# ===================================================
# ğŸ¨ MiniMessage Formatting Guide (Used in chat, GUI)
# ===================================================
# âœ… Color Tags: <red>, <green>, <yellow>, <white>, <gray>
# âœ… Text Styles: <bold>, <italic>, <underlined>, <strikethrough>, <obfuscated>
# âœ… Gradients: <gradient:#ff0000:#ffff00>text</gradient>
# âœ… Hex Colors: <#34ebcf>, <#ffaa00>, etc
#
# Full guide: https://docs.advntr.dev/minimessage/format.html

# ===================================================
# ğŸ¨ Global Message Styling
# Prefix shown in all plugin messages (MiniMessage-supported).
# Can be disabled per message using `prefix: false`.
# ===================================================
chat-prefix: "<dark_gray>[<yellow>ConquestSpawners<dark_gray>]<gray> "

# ===================================================
# ğŸ§± Spawner Restrictions
# Controls placement limits and world access.
# ===================================================
spawner-restrictions:
  restrict-worlds: false
  allowed-worlds:
    - world
    - world_nether
    - world_the_end
#   - custom_world

# ===================================================
# ğŸ”„ Command Aliases
# Alternate names for the root /spawners command.
# Must match plugin.yml.
# ===================================================
command-aliases:
  - spawner
  - cspawner
  - conquestspawners

# ===================================================
# ğŸ’° Economy Integration
# Enables Vault-based spawner costs or refunds.
# Requires Vault plugin.
# ===================================================
economy:
  use-vault: true

# ===================================================
# ğŸ“˜ PlaceholderAPI Support
# Allows use of %placeholders% in messages and GUIs.
# ===================================================
placeholders:
  use-placeholderapi: true

# ===================================================
# â±ï¸ Command Delay
# Delay in milliseconds before /spawners actions run.
# Set to 0 to disable.
# ===================================================
command-delay-ms: 300

# ===================================================
# ğŸ›¡ï¸ GUI Click Cooldown
# Prevents spam clicking spawner-related GUIs.
# Set to 0 to disable.
# ===================================================
gui-action-cooldown-ms: 200

# ===================================================
# ğŸ¤ Player Interaction Cooldown
# Delay between spawner-interactions (e.g. upgrades, config).
# ===================================================
interaction-cooldown-ms: 3000

# ===================================================
# ğŸ•’ GUI Settings
# Timeout for closing menus automatically.
# Set to 0 to disable.
# ===================================================
gui-settings:
  timeout-seconds: 45

# End of Config ğŸ‰
