#########################################
# ü¶á Bat Spawner Configuration
# Overrides and custom values for Bat-type spawners
#########################################

# If false, Bat spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (recommended for performance)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&8Bat Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Eerie loot awaits..."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true                     # Requires air above
  Above-Sea-Level: false
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: true         # Must be pitch black (light level 0)
  Light: false
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: true
  # Caves & dark biomes
  AllowedBiomes:
    - dripstone_caves
    - lush_caves
    - deep_dark

  On-Ground: false

  On-Block: false
  AllowedBlocks:
    - STONE
    - COBBLESTONE
    - DEEPSLATE

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
