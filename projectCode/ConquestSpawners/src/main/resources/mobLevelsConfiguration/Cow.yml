#########################################
# 🐄 Cow Spawner Configuration
# Overrides and custom values for Cow-type spawners
#########################################

# If false, Cow spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (recommended for performance)
Disable-Mob-AI: default

# Maximum number of this mob’s spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&fCow Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Milk, meat, and materials."

#########################################
# 📏 Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true                     # Requires air blocks above spawn position
  Above-Sea-Level: false         # Must be above Y=63
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true                   # Requires daylight or light level > 8
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: false
  # Common cow biomes
  AllowedBiomes:
    - plains
    - sunflower_plains
    - forest
    - savanna

  On-Ground: true

  On-Block: true
  AllowedBlocks:
    - GRASS_BLOCK
    - DIRT
    - HAY_BLOCK
    - FARMLAND

#########################################
# 🧱 Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: true
    CustomDrops:
      '1':
        Material: LEATHER
        Amount: 1
        Drop-Percent: 35.0
        Custom-Data: {}

  '2':
