#########################################
# üí£ Creeper Spawner Configuration
# Overrides and custom values for Creeper-type spawners
#########################################

# If false, Creeper spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (not recommended for Creepers)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&aCreeper Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Handle with caution... boom."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true                     # Requires air blocks above spawn position
  Above-Sea-Level: false
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: true                # Spawns below light level 8
  Total-Darkness: false
  Light: false
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: false
  # Creepers spawn in many biomes naturally, restriction optional
  AllowedBiomes:
    - plains
    - forest
    - savanna
    - taiga
    - swamp

  On-Ground: false

  On-Block: true
  AllowedBlocks:
    - GRASS_BLOCK
    - STONE
    - DIRT
    - COBBLESTONE

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: GUNPOWDER
        Amount: 1
        Drop-Percent: 40.0
        Custom-Data: {}

  '2':
