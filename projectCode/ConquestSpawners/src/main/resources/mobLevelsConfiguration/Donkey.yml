#########################################
# üê¥ Donkey Spawner Configuration
# Overrides and custom values for Donkey-type spawners
#########################################

# If false, Donkey spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (not recommended for utility mobs)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&6Donkey Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Sturdy pack mule for your world."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true                     # Requires air blocks above spawn position
  Above-Sea-Level: false         # Must be above Y=63
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true                   # Passive mobs prefer light
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: false
  # Donkeys typically spawn in dry biomes
  AllowedBiomes:
    - plains
    - savanna
    - windswept_savanna
    - meadow

  On-Ground: true

  On-Block: true
  AllowedBlocks:
    - GRASS_BLOCK
    - DIRT
    - HAY_BLOCK
    - COARSE_DIRT
    - FARMLAND

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: LEATHER
        Amount: 1
        Drop-Percent: 30.0
        Custom-Data: {}

  '2':
