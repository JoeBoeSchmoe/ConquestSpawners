#########################################
# ‚ú® Evoker Spawner Configuration
# Overrides and custom values for Evoker-type spawners
#########################################

# If false, Evoker spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_the_end
  - world_nether
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (not recommended for casters)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: 2

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&dEvoker Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Summons fangs and fright..."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true                     # Requires headspace
  Above-Sea-Level: false
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true                   # Spawns in ambient or daylight
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: false
  # Woodland mansion and raid locations
  AllowedBiomes:
    - dark_forest
    - plains
    - taiga
    - savanna

  On-Ground: true

  On-Block: true
  AllowedBlocks:
    - STONE_BRICKS
    - POLISHED_ANDESITE
    - SPRUCE_PLANKS
    - CARPET

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: EMERALD
        Amount: 1
        Drop-Percent: 35.0
        Custom-Data: {}

  '2':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: EMERALD
        Amount: 2
        Drop-Percent: 50.0
        Custom-Data: {}

  '3':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: BOOK
        Amount: 1
        Drop-Percent: 70.0
        Custom-Data:
          display:
            Name: '{"text":"Ancient Tome","italic":false,"color":"gold"}'

  '4':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: TOTEM_OF_UNDYING
        Amount: 1
        Drop-Percent: 90.0
        Custom-Data: {}

  '5':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: TOTEM_OF_UNDYING
        Amount: 2
        Drop-Percent: 100.0
        Custom-Data: {}

#########################################
# ‚úÖ End of Evoker.yml Configuration
