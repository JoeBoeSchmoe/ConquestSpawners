#########################################
# üóø Giant Spawner Configuration
# Overrides and custom values for Giant-type spawners
#########################################

# If false, Giant spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_the_end
  - world_nether
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: 64     # Large mobs should activate from further away

# If true, disables AI on spawned mobs (not recommended for a boss)
Disable-Mob-AI: false

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: 1   # One giant per chunk, it's massive

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&2Giant Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7A towering undead brute..."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true                     # Needs very tall air space
  Above-Sea-Level: false
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true
  Max-Entities-Nearby: true     # Prevent stacking of multiple giants

  Fluid: false

  InBiome: false
  # Giants are fantasy ‚Äî biome-free by default
  AllowedBiomes:
    - plains
    - savanna
    - dark_forest
    - mountain_meadow

  On-Ground: false

  On-Block: true
  AllowedBlocks:
    - STONE
    - GRASS_BLOCK
    - MOSS_BLOCK
    - MYCELIUM

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: 800
    MobCount: 1
    XPDrop: 200
    VanillaDrops: false
