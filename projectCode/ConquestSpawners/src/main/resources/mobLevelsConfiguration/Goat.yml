#########################################
# üêê Goat Spawner Configuration
# Overrides and custom values for Goat-type spawners
#########################################

# If false, Goat spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (not recommended for goats)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&fGoat Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Might ram you off a cliff..."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true                     # Needs space to jump
  Above-Sea-Level: false
  Below-Sea-Level: false
  Above-Y-Axis: true            # Mountain height preference
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true                   # Passive mob, spawns in light
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: false
  # Mountain goat habitats
  AllowedBiomes:
    - snowy_slopes
    - jagged_peaks
    - windswept_hills
    - stony_peaks

  On-Ground: false

  On-Block: true
  AllowedBlocks:
    - STONE
    - SNOW_BLOCK
    - GRASS_BLOCK
    - PACKED_ICE
    - POWDER_SNOW

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: WHEAT
        Amount: 1
        Drop-Percent: 30.0
        Custom-Data: {}

  '2':
