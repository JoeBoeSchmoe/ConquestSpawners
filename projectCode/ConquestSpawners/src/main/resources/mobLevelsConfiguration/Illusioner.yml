#########################################
# üßô‚Äç‚ôÇÔ∏è Illusioner Spawner Configuration
# Overrides and custom values for Illusioner-type spawners
#########################################

# If false, Illusioner spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_the_end
  - world_nether
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: 48     # Bosses should stay active from farther away

# If true, disables AI on spawned mobs (not recommended for magic mobs)
Disable-Mob-AI: false

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: 1   # Limit boss mobs per chunk

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&9Illusioner Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Master of clones and confusion..."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true
  Above-Sea-Level: false
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true
  Max-Entities-Nearby: true

  Fluid: false

  InBiome: false
  # Magical, rare, or forested biomes
  AllowedBiomes:
    - dark_forest
    - taiga
    - grove
    - wooded_badlands

  On-Ground: true

  On-Block: true
  AllowedBlocks:
    - STONE_BRICKS
    - MOSSY_COBBLESTONE
    - SPRUCE_PLANKS
    - CARPET

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: 800
