#########################################
# üõ°Ô∏è Iron Golem Spawner Configuration
# Overrides and custom values for Iron Golem-type spawners
#########################################

# If false, Iron Golem spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_the_end
  - world_nether
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: 48     # Keeps it active at guard post range

# If true, disables AI on spawned mobs (not recommended for utility mobs)
Disable-Mob-AI: false

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: 2

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&7Iron Golem Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7The village‚Äôs ancient defender..."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true
  Above-Sea-Level: false
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true                   # Iron Golems spawn in any light, but favor open areas
  Max-Entities-Nearby: true     # Avoid spamming golems

  Fluid: false

  InBiome: false                # They can exist anywhere if built
  AllowedBiomes:
    - plains
    - savanna
    - desert
    - taiga
    - snowy_plains

  On-Ground: true

  On-Block: true
  AllowedBlocks:
    - GRASS_BLOCK
    - STONE
    - IRON_BLOCK
    - SNOW_BLOCK
    - BRICKS

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: 800
    MobCount: 1
    XPDrop: 150
    VanillaDrops: false
    CustomDrops:
