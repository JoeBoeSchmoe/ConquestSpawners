#########################################
# ü¶ô Llama Spawner Configuration
# Overrides and custom values for Llama-type spawners
#########################################

# If false, Llama spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_the_end
  - world_nether
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (not recommended for spitting llamas)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&fLlama Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Spits in style. Perfect for caravans."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true
  Above-Sea-Level: true
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true                   # Passive mob
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: true
  # Natural llama habitats
  AllowedBiomes:
    - windswept_hills
    - savanna_plateau
    - stony_peaks
    - wooded_badlands

  On-Ground: true

  On-Block: true
  AllowedBlocks:
    - GRASS_BLOCK
    - STONE
    - COARSE_DIRT
    - PODZOL
    - SANDSTONE

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: LEATHER
        Amount: 1
        Drop-Percent: 35.0
        Custom-Data: {}

  '2':
