#########################################
# üêá Rabbit Spawner Configuration
# Overrides and custom values for Rabbit-type spawners
#########################################

# If false, Rabbit spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (optional for cosmetic rabbits)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&fRabbit Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Hops, hides, and occasionally bites."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true
  Above-Sea-Level: false
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: false
  # Rabbit-friendly biomes
  AllowedBiomes:
    - desert
    - snowy_plains
    - taiga
    - flower_forest
    - grove

  On-Ground: false

  On-Block: false
  AllowedBlocks:
    - GRASS_BLOCK
    - DIRT
    - SAND
    - SNOW_BLOCK
    - HAY_BLOCK

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: RABBIT_HIDE
        Amount: 1
        Drop-Percent: 35.0
        Custom-Data: {}

  '2':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: RABBIT_FOOT
        Amount: 1
        Drop-Percent: 45.0
        Custom-Data: {}

  '3':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: CARROT
        Amount: 2
        Drop-Percent: 60.0
        Custom-Data: {}

  '4':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: LEATHER
        Amount: 1
        Drop-Percent: 80.0
        Custom-Data: {}

  '5':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: LEATHER
        Amount: 3
        Drop-Percent: 100.0
        Custom-Data: {}

#########################################
# ‚úÖ End of Rabbit.yml Configuration
#########################################
