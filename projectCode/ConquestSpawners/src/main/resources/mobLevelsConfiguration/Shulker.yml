#########################################
# üì¶ Shulker Spawner Configuration
# Overrides and custom values for Shulker-type spawners
#########################################

# If false, Shulker spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (not recommended for shulkers)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&5Shulker Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Teleports, defends, and drops storage potential."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true
  Above-Sea-Level: false
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: false
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: false
  # End city environments
  AllowedBiomes:
    - end_highlands
    - end_barrens
    - small_end_islands

  On-Ground: false

  On-Block: false
  AllowedBlocks:
    - PURPUR_BLOCK
    - END_STONE
    - CHORUS_FLOWER
    - END_STONE_BRICKS

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: SHULKER_SHELL
        Amount: 1
        Drop-Percent: 35.0
        Custom-Data: {}

  '2':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: SHULKER_SHELL
        Amount: 2
        Drop-Percent: 55.0
        Custom-Data: {}

  '3':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: END_ROD
        Amount: 2
        Drop-Percent: 70.0
        Custom-Data: {}

  '4':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: CHORUS_FRUIT
        Amount: 4
        Drop-Percent: 85.0
        Custom-Data: {}

  '5':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: SHULKER_BOX
        Amount: 1
        Drop-Percent: 100.0
        Custom-Data: {}

#########################################
# ‚úÖ End of Shulker.yml Configuration
#########################################
