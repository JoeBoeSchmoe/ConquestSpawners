#########################################
# ü™≤ Silverfish Spawner Configuration
# Overrides and custom values for Silverfish-type spawners
#########################################

# If false, Silverfish spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (not recommended ‚Äî breaks swarming)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&7Silverfish Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Swarming pests of the Stronghold depths..."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true
  Above-Sea-Level: false
  Below-Sea-Level: true
  Above-Y-Axis: false
  Below-Y-Axis: true
  Darkness: true
  Total-Darkness: false
  Light: false
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: false
  # Often found near Strongholds or stone regions
  AllowedBiomes:
    - deep_dark
    - dripstone_caves
    - windswept_hills

  On-Ground: false

  On-Block: false
  AllowedBlocks:
    - STONE
    - INFESTED_STONE
    - STONE_BRICKS
    - DEEPSLATE
    - INFESTED_STONE_BRICKS

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: COBBLESTONE
        Amount: 2
        Drop-Percent: 40.0
        Custom-Data: {}

  '2':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: STONE
        Amount: 3
        Drop-Percent: 55.0
        Custom-Data: {}

  '3':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: STONE_BRICKS
        Amount: 2
        Drop-Percent: 70.0
        Custom-Data: {}

  '4':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: INFESTED_STONE
        Amount: 1
        Drop-Percent: 85.0
        Custom-Data: {}

  '5':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: SILVERFISH_SPAWN_EGG
        Amount: 1
        Drop-Percent: 100.0
        Custom-Data: {}

#########################################
# ‚úÖ End of Silverfish.yml Configuration
#########################################
