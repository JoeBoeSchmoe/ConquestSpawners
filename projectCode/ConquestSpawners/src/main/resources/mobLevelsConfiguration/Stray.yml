#########################################
# ‚ùÑÔ∏è Stray Spawner Configuration
# Overrides and custom values for Stray-type spawners
#########################################

# If false, Stray spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active (in blocks)
Player-Activation-Range: default

# If true, disables AI on spawned mobs (not recommended for ranged attackers)
Disable-Mob-AI: default

# If true, disables collisions on spawned mobs (optional)
Disable-Collisions: default

# Radius around the spawner to search for valid spawn positions (blocks)
Spawn-Radius: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "<white><bold>[<aqua>Stray Spawner</aqua><white>]</bold> <white><bold>Level {level}</bold>"
DisplayLore:
  - "<gray>Collect me with Silk Touch!"
  - "<gray>Frozen archers from the icy wastes..."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true                      # Requires open air above spawn position
  Above-Sea-Level: false         # No sea level restriction
  Below-Sea-Level: false         # No depth restriction
  Above-Y-Axis: false            # No Y-min constraint
  Below-Y-Axis: false            # No Y-max constraint
  Darkness: true                 # Light level < 8 required
  Total-Darkness: false          # Doesn't require complete darkness
  Light: false                   # Can't spawn in high light

  Fluid: false

  InBiome: false
  # Cold overworld biomes
  AllowedBiomes:
    - snowy_taiga
    - snowy_plains
    - frozen_river
    - ice_spikes

  On-Ground: false

  On-Block: false
  AllowedBlocks:
    - SNOW_BLOCK
    - ICE
    - PACKED_ICE
    - SNOW
    - STONE

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: ARROW
        Amount: 2
        Drop-Percent: 35.0
        Custom-Data: {}

  '2':
    SpawnerDelay: 2
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CostToUpgrade: 100
    CustomDrops:
      '1':
        Material: BONE
        Amount: 2
        Drop-Percent: 50.0
        Custom-Data: {}

  '3':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CostToUpgrade: 500
    CustomDrops:
      '1':
        Material: TIPPED_ARROW
        Amount: 2
        Drop-Percent: 65.0
        Custom-Data:
          Potion: slowness

  '4':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CostToUpgrade: 10000
    CustomDrops:
      '1':
        Material: ICE
        Amount: 4
        Drop-Percent: 85.0
        Custom-Data: {}

  '5':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CostToUpgrade: 20000
    CustomDrops:
      '1':
        Material: STRAY_SPAWN_EGG
        Amount: 1
