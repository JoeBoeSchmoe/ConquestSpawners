#########################################
# üê† Tropical Fish Spawner Configuration
# Overrides and custom values for Tropical Fish-type spawners
#########################################

# If false, Tropical Fish spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (great for aquariums)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&bTropical Fish Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Colorful swimmers of the coral seas."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: false
  Above-Sea-Level: false
  Below-Sea-Level: true
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true
  Max-Entities-Nearby: false

  Fluid: true
  AllowedFluids:
    - WATER

  InBiome: true
  # Tropical and coral reef biomes
  AllowedBiomes:
    - warm_ocean
    - lukewarm_ocean
    - deep_lukewarm_ocean
    - coral_reef

  On-Ground: false

  On-Block: true
  AllowedBlocks:
    - WATER
    - SEA_PICKLE
    - CORAL_BLOCK
    - SAND

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: TROPICAL_FISH
        Amount: 1
        Drop-Percent: 40.0
        Custom-Data: {}

  '2':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: SEAGRASS
        Amount: 2
        Drop-Percent: 55.0
        Custom-Data: {}

  '3':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: TROPICAL_FISH
        Amount: 2
        Drop-Percent: 70.0
        Custom-Data: {}

  '4':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: SEA_PICKLE
        Amount: 2
        Drop-Percent: 85.0
        Custom-Data: {}

  '5':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: TROPICAL_FISH_SPAWN_EGG
        Amount: 1
        Drop-Percent: 100.0
        Custom-Data: {}

#########################################
# ‚úÖ End of TropicalFish.yml Configuration
#########################################
