#########################################
# üê¢ Turtle Spawner Configuration
# Overrides and custom values for Turtle-type spawners
#########################################

# If false, Turtle spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (can be used for displays)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&2Turtle Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Slow, serene, and nests by the sea."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true
  Above-Sea-Level: false
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true
  Max-Entities-Nearby: false

  Fluid: true
  AllowedFluids:
    - WATER

  InBiome: false
  # Natural turtle biomes
  AllowedBiomes:
    - beach
    - warm_ocean
    - lukewarm_ocean

  On-Ground: false

  On-Block: false
  AllowedBlocks:
    - SAND
    - DIRT
    - GRASS_BLOCK

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: SEAGRASS
        Amount: 1
        Drop-Percent: 35.0
        Custom-Data: {}

  '2':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: KELP
        Amount: 2
        Drop-Percent: 50.0
        Custom-Data: {}

  '3':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: SCUTE
        Amount: 1
        Drop-Percent: 65.0
        Custom-Data: {}

  '4':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: SEA_PICKLE
        Amount: 2
        Drop-Percent: 85.0
        Custom-Data: {}

  '5':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: TURTLE_SPAWN_EGG
        Amount: 1
        Drop-Percent: 100.0
        Custom-Data: {}

#########################################
# ‚úÖ End of Turtle.yml Configuration
#########################################
