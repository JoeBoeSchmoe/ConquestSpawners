#########################################
# üê¢ Turtle Spawner Configuration
# Overrides and custom values for Turtle-type spawners
#########################################

# If false, Turtle spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active (in blocks)
Player-Activation-Range: default

# If true, disables AI on spawned mobs (not recommended for natural nesting)
Disable-Mob-AI: default

# If true, disables collisions on spawned mobs (optional)
Disable-Collisions: default

# Radius around the spawner to search for valid spawn positions (blocks)
Spawn-Radius: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "<white><bold>[<green>Turtle Spawner</green><white>]</bold> <white><bold>Level {level}</bold>"
DisplayLore:
  - "<gray>Collect me with Silk Touch!"
  - "<gray>Peaceful beach dweller with hidden treasures."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true                      # Requires open air above spawn position
  Above-Sea-Level: false         # No sea level restriction
  Below-Sea-Level: false         # No depth restriction
  Above-Y-Axis: false            # No Y-min constraint
  Below-Y-Axis: false            # No Y-max constraint
  Darkness: false                # Doesn't require low light
  Total-Darkness: false          # Can't spawn in total darkness
  Light: true                    # Needs daylight or skylight

  Fluid: false

  InBiome: false
  # Coastal and beach zones
  AllowedBiomes:
    - beach
    - warm_ocean
    - lukewarm_ocean

  On-Ground: false

  On-Block: true
  AllowedBlocks:
    - SAND
    - SANDSTONE
    - DIRT
    - GRASS_BLOCK

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: SEAGRASS
        Amount: 1
        Drop-Percent: 40.0
        Custom-Data: {}

  '2':
    CostToUpgrade: 100
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: SCUTE
        Amount: 1
        Drop-Percent: 55.0
        Custom-Data: {}

  '3':
    CostToUpgrade: 500
    CustomDrops:
      '1':
        Material: SEAGRASS
        Amount: 3
        Drop-Percent: 70.0
        Custom-Data: {}

  '4':
    CostToUpgrade: 1000
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: SCUTE
        Amount: 2
        Drop-Percent: 85.0
        Custom-Data: {}

  '5':
    CostToUpgrade: 2000
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: TURTLE_HELMET
        Amount: 1
        Drop-Percent: 100.0
        Custom-Data: {}

#########################################
