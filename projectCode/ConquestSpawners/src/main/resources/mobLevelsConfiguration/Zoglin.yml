#########################################
# üêó Zoglin Spawner Configuration
# Overrides and custom values for Zoglin-type spawners
#########################################

# If false, Zoglin spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: true
Worlds:
  - world_nether
  - world_the_end

# Distance from player required to keep spawner active
Player-Activation-Range: default

# Disabling AI not recommended ‚Äî Zoglins are meant to be hostile
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: 2

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&4Zoglin Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Twisted beasts of the Nether plane..."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true
  Above-Sea-Level: false
  Below-Sea-Level: true
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: false
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: false
  # Nether corruption zones
  AllowedBiomes:
    - crimson_forest
    - basalt_deltas
    - nether_wastes

  On-Ground: false

  On-Block: false
  AllowedBlocks:
    - NETHERRACK
    - CRIMSON_NYLIUM
    - BASALT
    - BLACKSTONE

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: ROTTEN_FLESH
        Amount: 2
        Drop-Percent: 40.0
        Custom-Data: {}

  '2':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: BONE
        Amount: 3
        Drop-Percent: 55.0
        Custom-Data: {}

  '3':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: CRIMSON_FUNGUS
        Amount: 2
        Drop-Percent: 70.0
        Custom-Data: {}

  '4':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: ZOGLIN_SPAWN_EGG
        Amount: 1
        Drop-Percent: 85.0
        Custom-Data: {}

  '5':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: NETHERITE_SCRAP
        Amount: 1
        Drop-Percent: 100.0
        Custom-Data: {}

#########################################
# ‚úÖ End of Zoglin.yml Configuration
#########################################
