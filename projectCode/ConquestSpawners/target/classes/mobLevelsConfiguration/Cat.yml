#########################################
# üê± Cat Spawner Configuration
# Overrides and custom values for Cat-type spawners
#########################################

# If false, Cat spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (not recommended for cats)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&dCat Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Meow. I drop gifts too."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true
  Above-Sea-Level: true
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true                    # Cats need daytime/light to spawn
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: true
  # Village/witch hut related biomes
  AllowedBiomes:
    - plains
    - savanna
    - swamp
    - taiga

  On-Ground: true

  On-Block: true
  AllowedBlocks:
    - GRASS_BLOCK
    - CARPET
    - BED
    - STONE_BRICKS

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: STRING
        Amount: 1
        Drop-Percent: 25.0
        Custom-Data: {}

  '2':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: STRING
        Amount: 2
        Drop-Percent: 40.0
        Custom-Data: {}

  '3':
