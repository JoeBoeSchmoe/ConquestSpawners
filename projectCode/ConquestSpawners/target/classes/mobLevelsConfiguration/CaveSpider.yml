#########################################
# üï∑Ô∏è Cave Spider Spawner Configuration
# Overrides and custom values for Cave Spider-type spawners
#########################################

# If false, Cave Spider spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (recommended for performance)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&2Cave Spider Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Spins venom into your plans..."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true                     # Requires air blocks above spawn position
  Above-Sea-Level: false        # Must be above Y=63
  Below-Sea-Level: true         # Cave spiders usually spawn underground
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: true                # Requires light level < 8
  Total-Darkness: false
  Light: false
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: false
  # Cave spider-friendly environments
  AllowedBiomes:
    - lush_caves
    - dripstone_caves
    - deep_dark

  On-Ground: false

  On-Block: true
  AllowedBlocks:
    - COBWEB
    - STONE
    - MOSSY_COBBLESTONE
    - OAK_PLANKS

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: STRING
        Amount: 1
        Drop-Percent: 40.0
        Custom-Data: {}

  '2':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: STRING
        Amount: 2
        Drop-Percent: 60.0
        Custom-Data: {}

  '3':
