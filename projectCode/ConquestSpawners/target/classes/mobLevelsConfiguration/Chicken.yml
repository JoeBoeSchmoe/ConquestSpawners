#########################################
# üêî Chicken Spawner Configuration
# Overrides and custom values for Chicken-type spawners
#########################################

# If false, Chicken spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (recommended for performance)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&fChicken Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Feathers, eggs, and farming fun!"

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true                     # Requires air blocks above spawn position
  Above-Sea-Level: false         # Must be above Y=63
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true                   # Chickens spawn best in daylight
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: false
  # Common biomes for passive mobs
  AllowedBiomes:
    - plains
    - forest
    - sunflower_plains
    - birch_forest

  On-Ground: true

  On-Block: true
  AllowedBlocks:
    - GRASS_BLOCK
    - DIRT
    - HAY_BLOCK
    - FARMLAND

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: true
    CustomDrops:
      '1':
        Material: FEATHER
        Amount: 1
        Drop-Percent: 35.0
        Custom-Data: {}

  '2':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: true
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: EGG
        Amount: 1
        Drop-Percent: 50.0
        Custom-Data: {}

  '3':
