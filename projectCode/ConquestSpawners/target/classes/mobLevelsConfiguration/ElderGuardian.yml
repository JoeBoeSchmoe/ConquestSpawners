#########################################
# üõ°Ô∏è Elder Guardian Spawner Configuration
# Overrides and custom values for Elder Guardian-type spawners
#########################################

# If false, Elder Guardian spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (not recommended for bosses)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: 1   # Typically boss-tier mobs are limited

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&9Elder Guardian Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Ancient beast of the deep sea..."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: false                    # Elder Guardians must spawn in water
  Above-Sea-Level: false
  Below-Sea-Level: true         # Monument depth spawning
  Above-Y-Axis: false
  Below-Y-Axis: true
  Darkness: false
  Total-Darkness: false
  Light: false
  Max-Entities-Nearby: true     # Avoid boss stacking

  Fluid: true                   # Requires full water coverage
  AllowedFluids:
    - WATER

  InBiome: true
  # Ocean monument biomes
  AllowedBiomes:
    - deep_ocean
    - ocean
    - cold_ocean
    - deep_cold_ocean

  On-Ground: false              # Floats in water

  On-Block: true
  AllowedBlocks:
    - PRISMARINE
    - DARK_PRISMARINE
    - SEA_LANTERN

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: 600
    MobCount: 1
    XPDrop: 100
    VanillaDrops: false
    CustomDrops:
