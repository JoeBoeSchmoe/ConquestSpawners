#########################################
# ü™≤ Endermite Spawner Configuration
# Overrides and custom values for Endermite-type spawners
#########################################

# If false, Endermite spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world_the_end
  - world
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (generally fine for bugs)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&5Endermite Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Born of pearls and paranoia..."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true                     # Spawns above solid block
  Above-Sea-Level: false
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: false
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: false
  # Teleport-themed biomes
  AllowedBiomes:
    - end_highlands
    - end_midlands
    - small_end_islands
    - end_barrens

  On-Ground: false

  On-Block: true
  AllowedBlocks:
    - END_STONE
    - PURPUR_BLOCK
    - STONE
    - OBSIDIAN

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: ENDER_PEARL
        Amount: 1
        Drop-Percent: 30.0
        Custom-Data: {}

  '2':
