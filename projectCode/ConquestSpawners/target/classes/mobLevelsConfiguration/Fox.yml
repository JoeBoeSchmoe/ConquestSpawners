#########################################
# ü¶ä Fox Spawner Configuration
# Overrides and custom values for Fox-type spawners
#########################################

# If false, Fox spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_the_end
  - world_nether
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (not recommended for clever creatures)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&6Fox Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Sneaky thief of berries and loot."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true                     # Requires air blocks above
  Above-Sea-Level: false
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true                   # Spawns at day/night with light
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: false
  # Common fox biomes
  AllowedBiomes:
    - taiga
    - snowy_taiga
    - old_growth_pine_taiga

  On-Ground: true

  On-Block: true
  AllowedBlocks:
    - GRASS_BLOCK
    - SNOW_BLOCK
    - COARSE_DIRT
    - ROOTED_DIRT
    - PODZOL

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
