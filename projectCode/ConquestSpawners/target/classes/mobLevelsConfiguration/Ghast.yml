#########################################
# üëª Ghast Spawner Configuration
# Overrides and custom values for Ghast-type spawners
#########################################

# If false, Ghast spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: true
Worlds:
  - world_nether

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (not recommended for projectile mobs)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: 1   # Typically boss-tier mobs are limited

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&fGhast Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Cries echo from the lava seas..."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true                     # Needs open air space (they're huge!)
  Above-Sea-Level: false
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: false
  Max-Entities-Nearby: true     # Helps avoid large entity spam

  Fluid: false

  InBiome: false
  # Natural Ghast zones
  AllowedBiomes:
    - soul_sand_valley
    - nether_wastes
    - basalt_deltas

  On-Ground: false

  On-Block: false
  AllowedBlocks:
    - NETHERRACK
    - BASALT
    - SOUL_SAND

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: 600
    MobCount: 1
    XPDrop: 100
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: GHAST_TEAR
        Amount: 1
        Drop-Percent: 30.0
        Custom-Data: {}

  '2':
