#########################################
# üåå Glow Squid Spawner Configuration
# Overrides and custom values for Glow Squid-type spawners
#########################################

# If false, Glow Squid spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (generally fine for passive mobs)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&bGlow Squid Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Glows in the darkest depths."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: false                    # Must spawn in fluid
  Above-Sea-Level: false
  Below-Sea-Level: true
  Above-Y-Axis: false
  Below-Y-Axis: true            # Usually spawns below Y=30
  Darkness: false
  Total-Darkness: false
  Light: false
  Max-Entities-Nearby: false

  Fluid: true
  AllowedFluids:
    - WATER

  InBiome: false
  # Underground aquatic biomes
  AllowedBiomes:
    - lush_caves
    - deep_dark
    - ocean
    - river

  On-Ground: false

  On-Block: false
  AllowedBlocks:
    - WATER

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: GLOW_INK_SAC
        Amount: 1
        Drop-Percent: 40.0
        Custom-Data: {}

  '2':
