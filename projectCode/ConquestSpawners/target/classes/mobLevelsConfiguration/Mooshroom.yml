#########################################
# üçÑ Mooshroom Spawner Configuration
# Overrides and custom values for Mooshroom-type spawners
#########################################

# If false, Mooshroom spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (fine for passive mobs)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&cMooshroom Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7A mushroom-covered mystery moo..."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true
  Above-Sea-Level: true
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true                   # Passive mob
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: true
  # Only natural biome
  AllowedBiomes:
    - mushroom_fields

  On-Ground: true

  On-Block: true
  AllowedBlocks:
    - MYCELIUM
    - GRASS_BLOCK
    - DIRT
    - PODZOL
    - MUSHROOM_BLOCK

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: RED_MUSHROOM
        Amount: 1
        Drop-Percent: 40.0
