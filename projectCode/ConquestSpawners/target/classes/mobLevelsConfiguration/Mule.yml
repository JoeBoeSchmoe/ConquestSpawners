#########################################
# üß≥ Mule Spawner Configuration
# Overrides and custom values for Mule-type spawners
#########################################

# If false, Mule spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (not recommended for cargo mobs)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&6Mule Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Strong and stubborn cargo hauler."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true
  Above-Sea-Level: false
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: false
  # Cross-biome caravan areas
  AllowedBiomes:
    - plains
    - savanna
    - taiga
    - wooded_badlands

  On-Ground: false

  On-Block: false
  AllowedBlocks:
    - GRASS_BLOCK
    - COARSE_DIRT
    - HAY_BLOCK
    - PODZOL
    - DIRT_PATH

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
