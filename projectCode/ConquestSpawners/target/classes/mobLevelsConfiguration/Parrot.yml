#########################################
# ü¶ú Parrot Spawner Configuration
# Overrides and custom values for Parrot-type spawners
#########################################

# If false, Parrot spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (not recommended for flying mobs)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&cParrot Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Mimics mobs... and your music."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true                    # Needs space to flap
  Above-Sea-Level: true
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: true
  # Jungle-specific parrot biomes
  AllowedBiomes:
    - jungle
    - sparse_jungle
    - bamboo_jungle

  On-Ground: true

  On-Block: true
  AllowedBlocks:
    - JUNGLE_LEAVES
    - GRASS_BLOCK
    - MOSS_BLOCK
    - JUNGLE_LOG
    - BAMBOO

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
