#########################################
# üëª Phantom Spawner Configuration
# Overrides and custom values for Phantom-type spawners
#########################################

# If false, Phantom spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_the_end
  - world_nether
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: 48     # Larger range for airborne mobs

# If true, disables AI on spawned mobs (not recommended for phantoms)
Disable-Mob-AI: false

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: 2

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&5Phantom Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Haunts the skies above sleepless players."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true                    # Must spawn in open sky
  Above-Sea-Level: false
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: true         # Night sky only
  Light: false
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: false               # Not biome-locked by default
  AllowedBiomes:
    - plains
    - dark_forest
    - end_highlands

  On-Ground: false             # Floating mob

  On-Block: false
  AllowedBlocks:
    - AIR                      # Placeholder for logic compliance

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: PHANTOM_MEMBRANE
        Amount: 1
        Drop-Percent: 35.0
        Custom-Data: {}

  '2':
