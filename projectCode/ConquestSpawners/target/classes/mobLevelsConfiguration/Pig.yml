#########################################
# üêñ Pig Spawner Configuration
# Overrides and custom values for Pig-type spawners
#########################################

# If false, Pig spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (fine for passive livestock)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&dPig Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7Oinks, eats carrots, rides with saddles."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true
  Above-Sea-Level: false
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: false
  Total-Darkness: false
  Light: true
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: false
  # Common overworld pig biomes
  AllowedBiomes:
    - plains
    - forest
    - sunflower_plains
    - meadow

  On-Ground: true

  On-Block: true
  AllowedBlocks:
    - GRASS_BLOCK
    - DIRT
    - FARMLAND
    - COARSE_DIRT
    - HAY_BLOCK

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: PORKCHOP
        Amount: 1
        Drop-Percent: 40.0
        Custom-Data: {}

  '2':
