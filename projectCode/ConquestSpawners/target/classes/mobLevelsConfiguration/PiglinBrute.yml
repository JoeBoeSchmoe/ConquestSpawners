  Above-Sea-Level: true
  Light: false
  Total-Darkness: false
  Darkness: false
  Fluid: false
  Max-Entities-Nearby: false
  InBiome: true
  AllowedBiomes:
    - bastion_remnant
  On-Ground: true
  On-Block: true
  AllowedBlocks:
    - POLISHED_BLACKSTONE
