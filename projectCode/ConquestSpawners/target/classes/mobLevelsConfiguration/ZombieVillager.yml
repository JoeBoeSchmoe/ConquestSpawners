#########################################
# üßü‚Äçüßë‚Äçüåæ Zombie Villager Spawner Configuration
# Overrides and custom values for Zombie Villager-type spawners
#########################################

# If false, Zombie Villager spawners won't work or be placeable
Spawner-Enabled: true

# If false, uses global whitelist from config.yml
Custom-Whitelisted-Worlds: false
Worlds:
  - world
  - world_nether
  - world_the_end
  - OtherWorld

# Distance from player required to keep spawner active
Player-Activation-Range: default

# If true, disables AI on spawned mobs (useful for display curing pens)
Disable-Mob-AI: default

# Maximum number of this mob‚Äôs spawners allowed per chunk
Allowed-Spawners-Per-Chunk: default

# Override name/lore display in GUI (optional)
OverrideDefaultDisplay: false
DisplayName: "&f&l[&aZombie Villager Spawner&f&l] &7Level &8{level}"
DisplayLore:
  - "&7Collect me with Silk Touch!"
  - "&7The infected... but curable."

#########################################
# üìè Spawner Requirements
# Conditions that must be met for the spawner to function
#########################################

SpawnerRequirements:
  Air: true
  Above-Sea-Level: false
  Below-Sea-Level: false
  Above-Y-Axis: false
  Below-Y-Axis: false
  Darkness: true
  Total-Darkness: false
  Light: false
  Max-Entities-Nearby: false

  Fluid: false

  InBiome: false
  # Infected village zones
  AllowedBiomes:
    - plains
    - snowy_plains
    - savanna
    - swamp
    - taiga

  On-Ground: false

  On-Block: false
  AllowedBlocks:
    - GRASS_BLOCK
    - DIRT_PATH
    - MOSS_BLOCK
    - STONE_BRICKS
    - HAY_BLOCK

#########################################
# üß± Spawner Levels & Upgrade Paths
# Define behavior and drops for each upgrade tier
#########################################

Spawner-Levels:
  '1':
    SpawnerDelay: default
    MobCount: default
    XPDrop: default
    VanillaDrops: false
    CustomDrops:
      '1':
        Material: ROTTEN_FLESH
        Amount: 1
        Drop-Percent: 35.0
        Custom-Data: {}

  '2':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: GOLDEN_APPLE
        Amount: 1
        Drop-Percent: 50.0
        Custom-Data: {}

  '3':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: POTION
        Amount: 1
        Drop-Percent: 65.0
        Custom-Data: {}

  '4':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: EMERALD
        Amount: 2
        Drop-Percent: 80.0
        Custom-Data: {}

  '5':
    CostToUpgrade: default
    CustomDrops:
      '1':
        Material: ZOMBIE_VILLAGER_SPAWN_EGG
        Amount: 1
        Drop-Percent: 100.0
        Custom-Data: {}

#########################################
# ‚úÖ End of ZombieVillager.yml Configuration
#########################################
